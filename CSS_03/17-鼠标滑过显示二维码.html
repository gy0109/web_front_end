<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        div {
            width: 100px;
            height: 100px;
            background-color: black;
            text-align: center;
            line-height: 100px;
            margin: 100px auto;
            position: relative; 
            /* 子绝父相 */
        }
        div img {
            position: absolute;
            left: 100px;
            top: 0;
            display: none;
        }
        /* 鼠标滑过显示 div时显示img的元素*/
        div:hover img {
            display: block;
        }

    </style>
</head>
<body>
    <div>扫描二维码
        <img src="./右三角.png" alt="">
    </div>
    
</body>
</html>
