<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selceror</title>

<!-- 标签选择器 缺点: 选中就是所有都改-->
<style >
    p {
        color: aqua;
    }
    div {
        color: rebeccapurple;
    }

    .two {
        font-size: 30px;
    }
    .qiqi {
        font-size: 40px;
    }
    .xi {
        font-size: 50px;
    }

    span {
        font-size: 50px;
    }
    .c-blue {
        color: blue;
    }
    .c-red {
        color: red;
    }
    .c-orange {
        color: orange;
    }

    .c-green {
        color: green;
    }
</style>

<body>
    <p class='one' id="one">熊大</p>
    <p class='two'id="two">熊二</p>
    <p class='qiqi'id="qiqi">齐齐</p>
    <div class='xi' id='xi'>喜羊羊</div>
    <div class='xiang'id="xiang">香羊羊</div>
    <div class='lan'id="lan">懒羊羊</div>
    <span class="c-blue">G</span>
    <span class="c-red">o</span>
    <span class="c-green">o</span>
    <span class="c-blue">g</span>
    <span>l</span>
    <span class="c-orange">e</span>
    
</body>
</html>
