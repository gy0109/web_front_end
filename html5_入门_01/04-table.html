<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body>
    <table width='300' height='300' border="1" align='center' cellspacing='0' cellpadding='5'>
        <!-- tr标签中放td标签  td可以放其他标签 -->
        <!-- 属性: border:边框  width:宽 height:高度  align: 设置表格在网页中的水平对齐方式  cellspacing:单元格与单元格边框之间的间距  cellpadding:单元格内容与单元格边框之间的边距-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
