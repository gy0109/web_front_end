<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body>
    <table width='300' height='300' border="1" align='center' cellspacing='0' cellpadding='5'>
        <!-- tr标签中放td标签  td可以放其他标签 th:加粗居中 表头-->
        <!-- 属性: border:边框  width:宽 height:高度  align: 设置表格在网页中的水平对齐方式  cellspacing:单元格与单元格边框之间的间距  cellpadding:单元格内容与单元格边框之间的边距-->

        <!-- caption: 表的标题  thead: 标的表头部分 tbody: 表体部分 -->

        <!--rowspan: 跨行合并  colspan: 跨列合并 -->
        <caption><h3>好</h3></caption>
        <thead height='150'>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>9</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
