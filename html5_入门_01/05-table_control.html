<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table control</title>
</head>
<body>
    <!-- 表单控件 input 获取用户输入 type: text文本  file: 文件 radio:单选 checkbox:复选 reset:重置 submit: 提交 button: 普通按钮 -->
    <!-- name:控件名称 value:按钮名称 maxlenth:输入最长 size: 页面显示宽度 checked: 默认选中 -->
    用户名: <input type="text">  <br>
    密&nbsp; &nbsp;码:  <input type="password" maxlength="6"  size="30"><br>
    性&nbsp; &nbsp;别: <input type="radio" name='sex' checked="男">男
        <input type="radio" name='sex'>女<br>
    爱&nbsp; &nbsp;好: <input type="checkbox" name='check'>打球 
            <input type="checkbox" name='check'>羽毛球 
            <input type="checkbox" name='check'>游泳
            <input type="checkbox" name='check'>跑步
            <br>
    搜&nbsp; &nbsp;索: <input type="button" value='搜索'>
    <input type="submit" >
    <input type="reset" value="重置">
    <input type="file" name="文件" id="">
    <input type="image" src=''>


    <!-- label标签 -->
    <!-- 1,直接使用label包裹input
         2, 如果label有多个表单想定位到某个 使用for 指定id名称-->
    <h3>label标签的使用</h3>
    <label>输入账号: <input type="text"></label>
    <label for="two">输入账号:
        <input type="text">
        <input type="text" id='two'>
    </label>

    <h3>textarea文本域的使用</h3>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
