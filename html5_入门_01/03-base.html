<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_blank">
    <title>base</title>
</head>
<body>
    <a href="http:www.baidu.com">百度</a>
    <a href="http:www.sina.com">新浪</a>
    <a href="http:www.taobao.com">淘宝</a>
    <a href="http:www.jd.com" target="_self">京东</a>
    <h3>特殊符号</h3>
    <h4>&nbsp; 空格符 </h4>
    <h4>&lt; 小于号</h4>
    <h4>&gt; 大于号 ></h4>
    <h4>&amp; &和号</h4>
    <h4>&reg; R商标</h4>
    <h4>&deg; 摄氏度</h4>
    <h4>&yen; 美金符</h4>
    <h4>&copy; C</h4>
    <h4>&plusmn; 正负号</h4>
    <h4>&times; *</h4>
    <h4>&divide; 除号</h4>
    <h4>&sup2; 二次方</h4>
    <h4>&sup3; 三次方</h4>
    <div>
        <!-- 单行注释 -->
        <!-- 相对路径  绝对路径 -->
        <h4>ul有序列表 内嵌li标签 不要嵌入其他标签 如果需要 可嵌在li标签中国</h4>
        <ul>  
        <li>苹果</li>
        <li>梨</li>
        <li>橘子</li>
        </ul>
        <h4>ol无序标签</h4>
        <ol>
        <li>中国</li>
        <li>美国</li>
        <li>英国</li>  
        </ol>
        <h4>自定义列表</h4>
        <!-- dl是定义自定义标签的  dt只有一个 dd可以有多个 -->
        <dl>
            <dt>名词</dt>
            <dd>名词说明</dd>
            <dt>北京</dt>
            <dd>西城</dd>
            <dd>海淀</dd>
        </dl>
       
    </div>
</body>
</html>
