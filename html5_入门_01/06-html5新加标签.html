<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新加标签</title>
</head>
<body>
    <header>header 语义: 定义文档的页眉头部</header>
    <nav>nav 语义: 导航栏</nav>
    <footer>footer 语义: 定义页面底部</footer>
    <article>article 语义: 定义文章</article>
    <section>section 语义: 定义小区域</section>
    <aside>aside 语义: 侧边导航栏</aside>
    <!-- datalist 配合input使用 list进行关联 -->
    <input type="text" value="输入明星" list="star" />
    <datalist id="star">
        <option value="刘德华">刘德华</option>
        <option value="">刘润元</option>
        <option>刘晓庆</option>
        <option>刘若英</option>
    </datalist>
    <fieldset>
        <legend>用户登录</legend>
        用户名: <input type="text">
    </fieldset>

    <form action="">
        <fielset>
            <legend>input type标签</legend>
            邮箱: <input type="email"> <br><br>
             手机:
            <input type="tel"><br>
            <br>
             网址:
            <input type="url"><br>
            <br>
             搜索:
            <input type="search"><br>
            <br>
             数字:
            <input type="number"><br>
            <br>
             时分:
            <input type="time"><br>
            <br>
             年月日:
            <input type="date"><br>
            <br>
             时间:
            <input type="datetime"><br>
            <br>
             年月:
            <input type="month"><br>
            <br>
             区域:
            <input type="range"><br>
            <br>
             年周:
            <input type="week"><br>
             颜色:
            <input type="color">
            <br>
            <input type="submit">
        </fielset>
    </form>

    <!-- 
        input新属性: 
        placeholder: 占位符 提示信息
        autofocus: 自动获取焦点
        autocomplete:自动完成记录
        multiple: 多文件上传
        required: 必填项 内容不能为空
        accesskey: 自动获得焦点光标 
    -->

    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label>姓名:
            <input type="text" placeholder='请输入学生姓名'> </label>
            <br>
            <br>
            <label>手机号码: 
            <input type="tel" name="" id=""></label><br>
            <br>
            <label>性别: <input type="radio" value='sex'>男
            <input type="radio" value='sex'>女</label> <br>
            <br>
            <label>学习科目: <input type="text" placeholder="请选择科目" list='subject' name="" id="">
        <datalist id='subject'>
            <option value="语文">语文</option>
            <option value="数学">数学</option>
            <option value="英语">英语</option>
            <option value="物理">物理</option>
        </datalist>
        <br>
        <br>
        <label>出生日期:<input type="date"></label><br>
        <br>
        <input type="submit">
        <input type="reset">
        </fieldset>

        </form>
</body>
</html>
